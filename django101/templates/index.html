{% extends 'share/base.html' %}

{% block site_title %}
	New_Title
{% endblock %}

{% block site_main_content %}
	<h1> It works</h1>
	{% if users %}
		<ul>
		{% for user in users %}
		<li class="highlightable {% cycle "even" "odd" %}">
			{{user.username}}
			{% cycle '1' '2' %}
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>No Users</p>
	{% endif %}
{% endblock %}
